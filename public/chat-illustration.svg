<svg width="400" height="320" viewBox="0 0 400 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main phone/device frame -->
  <rect x="100" y="20" width="200" height="280" rx="24" fill="white" fill-opacity="0.15"/>
  <rect x="108" y="28" width="184" height="264" rx="20" fill="white" fill-opacity="0.1"/>

  <!-- Screen content area -->
  <rect x="116" y="50" width="168" height="220" rx="12" fill="white" fill-opacity="0.05"/>

  <!-- Chat header -->
  <rect x="116" y="50" width="168" height="44" rx="12" fill="white" fill-opacity="0.1"/>
  <circle cx="140" cy="72" r="14" fill="white" fill-opacity="0.3"/>
  <rect x="160" y="65" width="60" height="6" rx="3" fill="white" fill-opacity="0.4"/>
  <rect x="160" y="76" width="40" height="4" rx="2" fill="white" fill-opacity="0.2"/>

  <!-- Chat bubbles - received (left) -->
  <rect x="124" y="104" width="100" height="32" rx="16" fill="white" fill-opacity="0.2"/>
  <rect x="132" y="114" width="60" height="4" rx="2" fill="white" fill-opacity="0.5"/>
  <rect x="132" y="122" width="40" height="4" rx="2" fill="white" fill-opacity="0.3"/>

  <!-- Chat bubbles - sent (right) -->
  <rect x="176" y="144" width="100" height="40" rx="16" fill="white" fill-opacity="0.35"/>
  <rect x="184" y="154" width="70" height="4" rx="2" fill="white" fill-opacity="0.6"/>
  <rect x="184" y="162" width="50" height="4" rx="2" fill="white" fill-opacity="0.4"/>
  <rect x="184" y="170" width="30" height="4" rx="2" fill="white" fill-opacity="0.4"/>

  <!-- Chat bubbles - received (left) -->
  <rect x="124" y="192" width="80" height="28" rx="14" fill="white" fill-opacity="0.2"/>
  <rect x="132" y="202" width="50" height="4" rx="2" fill="white" fill-opacity="0.5"/>
  <rect x="132" y="210" width="30" height="4" rx="2" fill="white" fill-opacity="0.3"/>

  <!-- Input area -->
  <rect x="124" y="232" width="152" height="32" rx="16" fill="white" fill-opacity="0.15"/>
  <rect x="136" y="244" width="80" height="4" rx="2" fill="white" fill-opacity="0.2"/>
  <circle cx="260" cy="248" r="10" fill="white" fill-opacity="0.3"/>

  <!-- Floating elements - decorative bubbles -->
  <circle cx="60" cy="80" r="24" fill="white" fill-opacity="0.1"/>
  <circle cx="340" cy="100" r="32" fill="white" fill-opacity="0.08"/>
  <circle cx="50" cy="200" r="16" fill="white" fill-opacity="0.12"/>
  <circle cx="350" cy="220" r="20" fill="white" fill-opacity="0.1"/>
  <circle cx="70" cy="280" r="28" fill="white" fill-opacity="0.06"/>
  <circle cx="330" cy="280" r="24" fill="white" fill-opacity="0.08"/>

  <!-- Small decorative dots -->
  <circle cx="320" cy="60" r="4" fill="white" fill-opacity="0.3"/>
  <circle cx="80" cy="140" r="3" fill="white" fill-opacity="0.25"/>
  <circle cx="360" cy="160" r="5" fill="white" fill-opacity="0.2"/>
  <circle cx="40" cy="240" r="4" fill="white" fill-opacity="0.2"/>

  <!-- Notification badge on phone -->
  <circle cx="290" cy="60" r="12" fill="white" fill-opacity="0.4"/>
  <text x="290" y="64" text-anchor="middle" fill="rgba(30, 154, 128, 0.8)" font-size="12" font-weight="bold">3</text>
</svg>
